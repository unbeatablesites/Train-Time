<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <title>Train Scheduler</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
        <script src="javascript/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        
    </head>
    
    <body>
        <div class="jumbotron">           
                <h1>Any Time is Train Time</h1>
    </div>
    <table class="table" id="schedule">
        <p class="title">
            <p>Train Schedule</p>
        </p>
        
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Atlanta Expess</th>
                <td>Atlanta</td>
                <td>30 MIns</td>
                <td>06:35</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    <thead>
        <p class="title">
            <b>Add Train</b>
        </p>
    </thead>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Train Name</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Destination</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="destination">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">First Train Time (HH:mm e.g. 2:00 or 12:00)</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="time">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Frequency (min)</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="frequency">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
        </div>
    </div>
</body>

</html>
